<div class="card text-white bg-dark mb-3">
  <div class="card-header">
    <h3 class="title">Authors </h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4" *ngFor="let author of authors">

        <h3 class="text-md-center" style="color: #00aced" (click)="openAuthor(author)">{{author.name}}</h3>
        <label class="label">Short Bio:</label><p><i>{{author.description}}</i></p>
        <p>Country: {{author.country}}</p>
      </div>
    </div>
  </div>
</div>
