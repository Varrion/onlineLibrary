<div class="row">
  <div class="col-md-2">
    <span><b><i>Categories- </i></b></span>
    <ul class="nav nav-tabs flex-column" *ngFor="let category of categories">
      <li class="nav-item">
        <button class="btn btn-link" (click)="openCategory(category)">{{category.name}} </button>
      </li>
    </ul>
  </div>
  <div class="col-md-10">
    <h1 class="text-center">
      Welcome to eLibrary !
    </h1>

    <div id="mycarousel" class="carousel slide text-center" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mycarousel" data-slide-to="1"></li>
        <li data-target="#mycarousel" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="\assets\images\books-647_061516030643.jpg" alt="Los Angeles">
        </div>
        <div class="carousel-item">
          <img src="\assets\images\Interior_view_of_Stockholm_Public_Library.jpg" alt="Chicago">
        </div>
        <div class="carousel-item">
          <img src="\assets\images\The-Oberlausitzische-Library-Of-Science-Gorlitz-Germany.jpg" alt="New York">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#mycarousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#mycarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
</div>
<br>
<h3><i>Publishers:</i></h3>
<div class="row text-center">
  <ul class="nav nav-pills" *ngFor="let publisher of publishers">
    <li class="nav-item"> <button class="btn btn-link" (click)="openPublisher(publisher)">{{publisher.name}} </button> </li>
  </ul>
</div>
