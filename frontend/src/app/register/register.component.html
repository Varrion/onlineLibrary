<div id="legend">
  <legend class="">Register User</legend>
</div>
<div class="control-group">
  <!-- Username -->
  <label class="control-label" for="username">Username</label>
  <div class="controls">
    <input type="text" id="username" name="username" placeholder="" [(ngModel)]="username" class="form-control" required="true">
  </div>
</div>

<div class="control-group">
  <!-- Password-->
  <label class="control-label" for="password">Password</label>
  <div class="controls">
    <input type="password" id="password" [(ngModel)]="password" placeholder="" class="form-control" required="true">
  </div>
</div>

<div class="control-group">
  <!-- Name -->
  <label class="control-label"  for="name">Name</label>
  <div class="controls">
    <input type="text" id="name" name="name" placeholder="" [(ngModel)]="name" class="form-control" required="true">
  </div>
</div>

<div class="control-group">
  <!-- Surname -->
  <label class="control-label"  for="surname">Surname</label>
  <div class="controls">
    <input type="text" id="surname" name="surname" placeholder="" [(ngModel)]="surname" class="form-control" required="true">
  </div>
</div>

<div class="control-group">
  <!-- Phone -->
  <label class="control-label"  for="address">Address</label>
  <div class="controls">
    <input type="text" id="address" name="address" placeholder="" [(ngModel)]="address" class="form-control" required="true">
  </div>
</div>

<div class="control-group">
  <!-- Phone -->
  <label class="control-label"  for="phone">Phone</label>
  <div class="controls">
    <input type="text" id="phone" name="phone" placeholder="" [(ngModel)]="phone" class="form-control" required="true">
  </div>
</div>

<div class="control-group">
  <!-- E-mail -->
  <label class="control-label" for="email">E-mail</label>
  <div class="controls">
    <input type="text" id="email" name="email" placeholder="" [(ngModel)]="email"  class="form-control" required="true">
  </div>
</div>

<div class="control-group">
  <!-- E-mail -->
  <label class="control-label" for="admin">Employeer in the library ?</label>
  <div class="controls">
    <input type="checkbox" id="admin" name="admin" placeholder="" [(ngModel)]="isAdmin" required="true">
  </div>
</div>



<div class="control-group">
  <!-- Button -->
  <div class="controls">
    <button class="btn btn-success" (click)="registerUser()">Register</button>
  </div>
</div>
