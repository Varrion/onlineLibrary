<div class="row" *ngIf="books != null">
  <div class="col-md-4" *ngFor="let book of books">
    <div class="card text-white bg-secondary mb-3">
      <div class="card-header">
        <h3 class="card-title"> {{book.title}}</h3>
      </div>
      <div class="card-body">
        <p class="card-text"> {{book.description}}</p>
        <p class="card-text">Pages: {{book.pages}} </p>
        <p class="card-text">Author: {{book.author.name}}</p>
        <p class="card-text">Publisher: {{book.publisher.name}}</p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="books == []">
  <img src="\assets\images\emptyCategory.jpg">

</div>
