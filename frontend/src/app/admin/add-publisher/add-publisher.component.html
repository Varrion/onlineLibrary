<div class="form-group row">
  <label for="publisherName" class="col-2 col-form-label">Name</label>
  <div class="col-10">
    <input  [(ngModel)]="publisherName" class="form-control" type="text" id="publisherName">
  </div>
</div>
<div class="form-group row">
  <label for="publisherInfo" class="col-2 col-form-label">Info</label>
  <div class="col-10">
    <input [(ngModel)]="publisherInfo" class="form-control" type="text" id="publisherInfo">
  </div>
</div>
<div class="form-group row">
  <label for="publisherAddress" class="col-2 col-form-label">Address</label>
  <div class="col-10">
    <input [(ngModel)]="publisherAddress" class="form-control" type="text" value="bootstrap@example.com" id="publisherAddress">
  </div>
</div>
<div class="form-group row">
  <label for="publisherUrl" class="col-2 col-form-label">URL</label>
  <div class="col-10">
    <input [(ngModel)]="publisherUrl" class="form-control" type="url"  id="publisherUrl">
  </div>
</div>

<button class="btn btn-primary " (click)="addPublisher()">Submit</button>
